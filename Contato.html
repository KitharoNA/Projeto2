<body>
    <div class="wrapper">
        <div class="menu">
            <img src="logo-clinica-sense-1.svg" alt="Logo da Clínica Sense">
            <nav>
              <ul>
                <li><a href="./Pagina principal.html">Página Principal</a></li>

              </ul>
            </nav>
          </div>
        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <a href="#">
                    <img class="logo" src="/logo-clinica-sense-1.svg" alt="Logo Clínica Sense">
                </a>
            </div>

            <div>
                <form action="" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"> <br>
                  <label for="idade">Idade:</label>
                  <input type="text" id="idade"> <br>
                  
                  <label for="email">E-mail:</label>
                  <input type="email" id="email"> <br>
                  
                  <label for="numero">Número celular:</label>
                  <input type="number" id="numero"> <br>
                  
                  <label for="dentista">Escolher o dentista:</label>
                  <select name="dentista" id="dentista">
                  <option value="">Selecione o dentista</option>
                  <option value="Fernanda Lessa">Fernanda Lessa</option>
                  <option value="Lucas Alves">Lucas Alves</option>
                  <option value="Lorena Matos">Lorena Matos</option>
                  <option value="Pedro Albuquerque">Pedro Albuquerque</option>
                  <option value="Paloma Medeiros">Paloma Medeiros</option>
                  <option value="Bruna Fernandes">Bruna Fernandes</option>
                  </select> <br>
                  
                  <label for="problema">Relatar o problema:</label>
                  
                    <textarea name="problema" id="problema" cols="30" rows="4"></textarea> <br>
                  <button type="submit">Enviar</button>
                  
                  </form>
            </div>
    

 
            <footer id="footer" class="footer">

              </footer>
